word: dark money
type: noun
definition_list:
  - text: funds that come from a source that cannot be determined by examining public [disclosure](/disclosure/) forms
    in_use:
      - text: "The American Legislative Council and The Empowerment Alliance (TEA) developed and promoted a model version of HB 507, 'The chicken bill.' Both are nonprofit 'dark money' organizations not required to disclose their donors."
        source: Columbus Dispatch
        url: https://www.dispatch.com/story/news/columns/2023/02/26/dark-moneys-role-in-redefining-methane-gas-as-green-energy/69929033007/
      - text: "As a politically active nonprofit, the American Prosperity Alliance is a 'dark money' group, which means it isn't required to disclose its sources of funding."
        source: Milwaukee Journal Sentinel
        url: https://www.jsonline.com/story/news/investigations/public-investigator/2024/11/01/dark-money-group-behind-misleading-flier-from-seniors-4-better-care/75828012007/
